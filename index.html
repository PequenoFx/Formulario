<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content-bg"></section>
    <section class="content">
        <div class="center">
            <div class="title">
                <h2>Formulario Otaku</h2>
                <p>Isso é apenas uma demostração de formulario</p>
            </div>

            <div class="form-container">
                <div class="form-info">
                    <span>Nome:</span>
                    <input type="text" name="name" placeholder="Seu Nome" required>
                </div>

                <div class="form-info">
                    <span>Email:</span>
                    <input type="text" name="email" placeholder="Seu Email" required>
                </div>

                <div class="form-info">
                    <span>Idade (Opcional):</span>
                    <select name="idade" id="age">
                        <option disabled selected value>Selecione sua idade:</option>
                        <option value="15">15 a 20</option>
                        <option value="21">21 a 25</option>
                        <option value="26">26 a 30</option>
                        <option value="31">31 a 35</option>
                        <option value="36">36 a 40</option>   
                    </select>
                </div>

                <div class="form-info">
                    <span>Selecione sua classe:</span>
                    <select name="classes" id="classe" required>
                        <option disabled selected value>Selecione sua classe</option>
                        <option value="Espadachim">Espadachim</option>
                        <option value="Lutador">Lutador</option>
                        <option value="Atirador">Atirador</option>
                        <option value="Assasino">Assasino</option>
                        <option value="Mago">Mago</option>   
                    </select>
                </div>

                <div class="form-info">
                    <span>Raça:</span>
                    <label><input name="raca" value="Humano" type="radio"/>Humano</label>

                    <label><input name="raca" value="Humano" type="radio"/>Sayajin</label>

                    <label><input name="raca" value="Elfo" type="radio"/>Elfo</label>

                    <label><input name="raca" value="Titan" type="radio"/>Titan</label>

                    <label><input name="raca" value="Orc" type="radio" />Orc</label>
                </div>

                <div class="form-fav">
                    <span>Anime Fav:</span>
                    <label>
                        <input name="fav" value="anime-fav" type="checkbox"/>Dragon Ball
                    </label>
                    <label>
                        <input name="fav" value="anime-fav" type="checkbox"/>One Piece
                    </label>
                    <label>
                        <input name="fav" value="anime-fav" type="checkbox"/>Naruto
                    </label>
                    <label>
                        <input name="fav" value="anime-fav" type="checkbox"/>Bleach
                    </label>
                    <label>
                        <input name="fav" value="anime-fav" type="checkbox"/>Sword Art Online
                    </label>
                </div>

                <div class="form-comentario">
                    <span>Deixe seu feedback</span>
                    <textarea placeholder="Deixe seu feedback"></textarea>
                    <input type="submit" name="acao" value="Enviar"/>
                </div>            
            </div>
        </div><!--center-->
    </section><!--content-->   
</body>
</html>
